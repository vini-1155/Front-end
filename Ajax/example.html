<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="form.css"> -->

</head>

<body>
    <h1>Delivery Form</h1>
    <form class="row g-3 needs-validation" novalidate>
        <div class="form-group">
            <label for="fname" class="form-label">First Name: </label>
            <input type="text" name="fname" id="fname" class="form-control"> </label>
            <div class="valid-feedback">
                Valid
            </div>
            <div class="invalid-feedback">
                In-valid
            </div>
        </div>

        <div class="form-group">
            <label for="lname" class="form-label">Last Name: </label>
            <input type="text" name="lname" id="lname" class="form-control">
            <div class="valid-feedback">
                Valid
            </div>
            <div class="invalid-feedback">
                In-valid
            </div>
        </div>
        <div class="form-group">

            <label for="male" class="form-label">Gender</label>
            <label for="male">Male</label><input type="radio" name="gender" id="male">
            <label for="female">Female</label><input type="radio" name="gender" id="female">
            <label for="others">Others</label><input type="radio" name="gender" id="others">
            <div class="valid-feedback">
                Valid
            </div>
            <div class="invalid-feedback">
                In-valid
            </div>

        </div>
        <div class="form-group">
            <label for="phnor" class="form-label">Phone no: </label>
            <select class="form-select" name="Phonenum" id="validationDefault04" required>
                <option value="+91"> +91 India</option>
                <option value="+98">+81 USA</option>
                <option value="+92">+92 Nepal</option>
                <option value="+94">+94 Sri Lanka</option>
            </select>
            <input type="number" name="phone" id="phnor" class="form-control">
            <div class="valid-feedback">
                Valid
            </div>
            <div class="invalid-feedback">
                In-valid
            </div>
        </div>

        <div class="form-group">

            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" name="dob" id="dob" class="form-control">
            <div class="valid-feedback">
                Valid
            </div>
            <div class="invalid-feedback">
                In-valid
            </div>
        </div>
        <div class="form-group">

            <label for="addr" class="form-label">Address</label>
            <textarea name="addr" id="addr" cols="20" rows="3" class="form-control"></textarea>
            <div class="valid-feedback">
                Valid
            </div>
            <div class="invalid-feedback">
                In-valid
            </div>
        </div>
        <div class="form-group">

            <label  class="form-label">Location:</label>
            <input type="checkbox" name="banglore" id="bang">
            <label for="bang" class="form-label">Banglore</label>
            <input type="checkbox" name="chennai" id="chenn">
            <label for="chenn" class="form-label">Chennai</label>
            <input type="checkbox" name="pune" id="pune">
            <label for="pune" class="form-label">Pune</label>
            <input type="checkbox" name="mysore" id="mysore">
            <label for="mysore" class="form-label">Mysore</label>
            <div class="valid-feedback">
                Valid
            </div>
            <div class="invalid-feedback">
                In-valid
            </div>
        </div>
        <button class="btn btn-light" type="submit">Submit</button>
        Contact: 1234567890 <br>
        Email:something@gmail.com
        &copy;KalzBrgr
        <br>
        <address>Banglore, Chennai, Mumbai</address> <br>

    </form>
    <script>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>

</body>

</html>
